{%  load static %}
<header>
  <center style="background-color:#f7f7f7" class="jumbotron">


          <form class="input-group md-form form-sm form-2 pl-0" action="{% url 'search_app:searchResult' %}" method="get"> <!-- changes here -->
              {%  csrf_token %}
            <input class="form-control my-0 py-1 border rounded" type="search" placeholder="Search" aria-label="Search" name="q">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit" ><i class="fas fa-search"
                  aria-hidden="true" ></i></button>
            </div>
          </form></center>
    <hr>
</header>
